<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenido!</h1>
          <p class="text-lead text-light">Sistema CRUD basado en angular con backend en node JS</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">

          <div class="text-muted text-center mt-2 mb-4"><small>Sign up with</small></div>
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Ingresa tus credenciales</small>
          </div>
          <form role="form" [formGroup]="registerForm" autocomplete="off">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Nombre" name="username" formControlName="username" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Correo" name="email" formControlName="email" type="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Contraseña" name="password" formControlName="password" type="password" id="password" required (input)="checkPasswordStrength($event.target.value)">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="confirme Contraseña" name="confirmPassword" formControlName="confirmPassword" type="password" id="confirmPassword" required>
              </div>
            </div>
            <div class="text-muted font-italic"><small>Seguridad de la contraseña: <span class="font-weight-700" id="password-strength"></span></small></div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">Estoy de acuerdo con la <a href="#!">Política de Privacidad</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" (click)="register()" class="btn btn-primary mt-4">Crear cuenta</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
 function checkPasswordStrength(password) {
    let strength = 0;

    // Validar criterios
    if (password.length >= 8) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[a-z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[@$!%*?&#]/.test(password)) strength++;

    // Elementos del DOM
    const strengthTextElement = document.getElementById('password-strength-text');
    const strengthBarElement = document.getElementById('password-strength-bar');

    if (!strengthTextElement || !strengthBarElement) return;

    // Configurar niveles de seguridad
    const strengthLevels = [
        { text: 'Muy débil', color: '#ff0000', width: '20%' },
        { text: 'Débil', color: '#ff4d4d', width: '40%' },
        { text: 'Moderada', color: '#ff9900', width: '60%' },
        { text: 'Fuerte', color: '#33cc33', width: '80%' },
        { text: 'Muy fuerte', color: '#009900', width: '100%' }
    ];

    // Ajustar índice (niveles 0-4 vs strength 1-5)
    const levelIndex = Math.min(Math.max(strength - 1, 0), strengthLevels.length - 1);

    // Actualizar UI
    strengthTextElement.textContent = `Seguridad: ${strengthLevels[levelIndex].text}`;
    strengthTextElement.style.color = strengthLevels[levelIndex].color;

    strengthBarElement.style.width = strengthLevels[levelIndex].width;
    strengthBarElement.style.backgroundColor = strengthLevels[levelIndex].color;
}

// Para usar: conectar al evento input del campo de contraseña
document.addEventListener('DOMContentLoaded', () => {
    const passwordInput = document.getElementById('password');

    if (passwordInput) {
        passwordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });
    }
});
</script>
